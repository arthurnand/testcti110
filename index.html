<!DOCTYPE html>
<html>

<head>
    <title>My Personal Introduction</title>
    <style>
        body {
            color: #3498db;            /* Text color for the entire body content */
            background-color: #2c3e50; /* Background color of the entire webpage */
        }

        h1 {
            color: #e74c3c;            /* Text color for all h1 headers */
            background-color: #3498db; /* Background color for all h1 headers */
        }

        p {
            color: #2c3e50;            /* Text color for all paragraphs (p tags) */
            background-color: #e74c3c; /* Background color for all paragraphs */
        }
    </style>
</head>

<body>
    <h1>Welcome to My Page!</h1>
    <p>This is a sample paragraph showcasing the color combinations.</p>
</body>

</html>
